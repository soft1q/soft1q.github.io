{% assign courses = site.data.data.courses %}
{% if education %}
  <section class="section educations-section">

    <h2 class="section-title">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-graduation-cap fa-stack-1x fa-inverse"></i>
      </span>
      Online Courses
    </h2>

    {% for course in courses %}
    <div class="item">

      <div class="meta">

        <div class="upper-row">
          <h3 class="degree">{{ course.name }}</h3>
          <div class="time">{{ course.time }}</div>
        </div><!--//upper-row-->

        <div class="university">{{ course.author }}, {{ course.platform }}</div>
      </div><!--//meta-->

      {% if graduation.details %}
      <div class="details">
        {{ course.details | markdownify }}
      </div><!--//details-->
      {% endif %}

    </div><!--//item-->
    {% endfor %}

  </section><!--//section-->
{% endif %}
